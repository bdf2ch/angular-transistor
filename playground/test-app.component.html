<div style="width: 100%; height: 100%;">
    <tabs [id]="'lol'">

        <tab [id]="'buttons-tab'" [caption]="'buttons'" [icon]="'fa fa-button'">
            <div style="padding: 20px;">
                <div style="margin-bottom: 20px;">
                    <button class="blue">sample button</button>
                    <button class="blue"><i class="fa fa-search"></i></button>
                    <button class="blue" disabled>sample button</button>
                    <button class="round blue"><i class="fa fa-gears"></i></button>
                </div>
                <div style="margin-bottom:  20px;">
                    <button class="green">sample button</button>
                    <button class="green"><i class="fa fa-search"></i></button>
                    <button class="green" disabled>sample button</button>
                    <button class="round green"><i class="fa fa-gears"></i></button>
                </div>
                <div style="margin-bottom:  20px;">
                    <button class="red">sample button</button>
                    <button class="red"><i class="fa fa-search"></i></button>
                    <button class="red" disabled>sample button</button>
                    <button class="round red"><i class="fa fa-gears"></i></button>
                </div>
            </div>
        </tab>

        <tab [id]="'test1'" [caption]="'tabs'" [icon]="'fa fa-globe'" [title]="'tabs example'">
            <div style="padding: 20px;">
                <button class="blue" (click)="selectFirstTab()">select first tab</button>
                <button class="green" (click)="selectThirdTab()">select third tab</button>
                <button (click)="disableFirstTab()">disable first tab</button>
                <button (click)="enableFirstTab()">enable first tab</button>
            </div>
        </tab>

        <tab [id]="'test2'" [caption]="'modals'" [icon]="'fa fa-window-maximize'" [title]="'modals example'">
            <div style="padding: 20px;">
                <modal [id]="'test-modal'" [caption]="'test modal caption'" [depth]="1" [icon]="'fa fa-globe'">
                    <tabs [id]="'second-tabs'">
                        <tab [id]="'test1'" [caption]="'test tab 1'" [width]="50">first test tab</tab>
                        <tab [id]="'test2'" [caption]="'test tab 2'" [width]="50">second test tab</tab>
                    </tabs>
                    <div style="padding: 20px;">
                        <button (click)="openSecondModal()">open second modal</button>
                        <button (click)="closeModal()">close modal</button>
                    </div>
                </modal>
                <modal [id]="'second-test-modal'" [caption]="'second test modal with long text with ellipsis'" [width]="300" [height]="200" [depth]="2">
                    <div style="padding: 20px;">
                        <button (click)="openModal()">open modal</button>
                        <button (click)="closeSecondModal()">close second modal</button>
                    </div>
                </modal>
                <button (click)="openModal()">open modal</button>
                <button (click)="openSecondModal()">open second modal</button>
            </div>
        </tab>

        <tab [id]="'test3'" [caption]="'tab 3'" [icon]="'fa fa-gears'" [title]="'tab 3 title'">
            <div style="padding: 20px;">
                tab 3 content here
            </div>
        </tab>
    </tabs>
</div>
